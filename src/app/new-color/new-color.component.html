<section class="part1">
  <div class="message" *ngIf="0">Color #jbfja copied to your clipboard</div>
  <mat-toolbar color="primary">
    <h1><strong>Color Template Generator</strong></h1>
  </mat-toolbar>

  <div class="colors">
      <div class="color"*ngFor="let color of colorData; let i=index">
          <div class="color-img" style="background-color:{{color?.hex_value}}"></div>
          <div class="color-text">{{color?.hex_value}}</div>
      </div>
  </div>
</section>
<section class="part2">
  <button class="btn" (click)="reloadCurrentPage()">Generate Paletts</button>
  <!-- <p (keypress)="handleInput($event)">Or just press the "Spacebar" to generate new paletts</p> -->
  <!-- <h4>Click to copy individual color. Press "C" to copy paletts</h4> -->
  <br /><br />
  <h4><strong>CopyRight Claimable by Souradeep Sarkar | InterraIT</strong></h4>
</section>
